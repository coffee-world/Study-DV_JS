<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- ここにページのコンテンツが入る -->
  <div id="chart" style="width:600px;height:300px;">

  </div>
  <script type="text/javascript">
  var wins =[[[0,13],[1,11],[2,15],[3,15],[4,18],[5, 21],[6,28]]];
  var years = [[0,"2006"],[1,"2007"],[2,"2008"],[3,"2009"],[4,"2010"],[5, "2011"],[6,"2012"]];
  window.onload = function(){
    Flotr.draw(
      document.getElementById("chart"),wins,{ //p5 誤植あり、[wins] になってたがそれでは映らない
        title: "マンチェスターシティの勝利数",
        colors: ["#89AFD2"],
        bars:{
          show:true,
          barWidth: 0.5, //棒の間悪をあける
          shadowSize: 0, //影はつけない
          fillOpacity: 1, //内側埋める
          lineWidth: 0 //外枠の線幅なし
        },
        //y軸追加によりスケール調整
        yaxis: {
          min:0, //下限値を0
          tickDecimals:0 //小数点以下をなしに
        },
        xaxis: {
          ticks: years //years をx軸に、今回めんどいのでインデックスそのまま張り替え
        },
        grid: { //縦横グリッドはなし
          horizontalLines: false,
          verticalLines: false
        }
      }
    );
  };

  </script>
  <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
  <script src="js/flotr2.min.js" charset="utf-8"></script>
</body>
</html>
