<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- ここにページのコンテンツが入る -->
  <div id="chart" style="width:600px;height:300px;">

  </div>
  <script type="text/javascript">
  var wins =[[[2006,13],[2007,11],[2008,15],[2009,15],[2010,18],[2011, 21],[2012,28]]];
  var years = [[2006,"2006"],[2007,"2007"],[2008,"2008"],[2009,"2009"],[2010,"2010"],[2011, "2011"],[2012,"2012"]];
  window.onload = function(){
    Flotr.draw(
      document.getElementById("chart"),wins,{ //p5 誤植あり、[wins] になってたがそれでは映らない
        bars:{
          show:true,
          barWidth: 0.5 //棒の間悪をあける
        },
        //y軸追加によりスケール調整
        yaxis: {
          min:0, //下限値を0
          tickDecimals:0 //小数点以下をなしに
        },
        xaxis: {
          ticks: years //years をx軸に、今回めんどいのでインデックスそのまま張り替え
        }
      }
    );
  };

  </script>
  <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
  <script src="js/flotr2.min.js" charset="utf-8"></script>
</body>
</html>
