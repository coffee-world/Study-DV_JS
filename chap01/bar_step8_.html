<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <!-- ここにページのコンテンツが入る -->
  <div id="chart" style="width:600px;height:300px;">
  </div>
  <script type="text/javascript">
  var wins =[[[0,13],[1,11],[2,5],[3,15],[4,18],[5, 21],[6,28]]];
var wins2 = [[[0,28]],[[1,28]],[[2,21]], [[3,20]],[[4,19]]];
  var years = [[0,"2006"],[1,"2007"],[2,"2008"],[3,"2009"],[4,"2010"],[5, "2011"],[6,"2012"]];
  var teams = [[0,"MCI"],[1,"MUN"],[2,"ARS"],[3,"TOT"],[4,"NEW"]];

  window.onload = function(){
    Flotr.draw(document.getElementById("chart"), wins2, {
        title: "Premier League Wins (2011-212)",
        colors: ["#89AFD2", "#1D1D1D", "#DF021D", "#0E204B", "#E67840"],
        bars: {
            show: true,
            barWidth: 0.5,
            shadowSize: 0,
            fillOpacity: 1,
            lineWidth: 0
        },
        yaxis: {
            min: 0,
            tickDecimals: 0
        },
        xaxis: {
            ticks: teams
        },
        grid: {
            horizontalLines: false,
            verticalLines: false
        }
    });
  };

  </script>
  <!--[if lt IE 9]><script src="js/excanvas.min.js"></script><![endif]-->
  <script src="js/flotr2.js" charset="utf-8"></script>
</body>
</html>
